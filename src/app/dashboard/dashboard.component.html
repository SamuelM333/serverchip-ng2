<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">
  <md-sidenav-container>
    <md-sidenav #sidenav mode="over">
      <md-nav-list>
        <a md-list-item [routerLink]="['/dashboard/tasks']">
          <i class="fa fa-tasks"></i> Tasks
        </a>
        <a md-list-item [routerLink]="['/dashboard/reports']">
          <i class="fa fa-file-text-o"></i> Reports
        </a>
        <a md-list-item [routerLink]="['/dashboard/microchips']">
          <i class="fa fa-microchip"></i> Microchips
        </a>
      </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary" class="mat-elevation-z10">
      <button md-icon-button (click)="sidenav.toggle()">
        <md-icon class="md-24">menu</md-icon>
      </button>
      <span>Serverchip</span>
      <span fxFlex></span>

      <a>User</a>
      <button md-icon-button [mdMenuTriggerFor]="themeMenu">
        <md-icon>more_vert</md-icon>
      </button>
    </md-toolbar>
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item>Settings</button>
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
    <button md-menu-item>Logout</button>
  </md-menu>
</div>
