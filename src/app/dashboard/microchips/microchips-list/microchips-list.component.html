<md-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" strokeWidth="3"></md-progress-spinner>
<md-card [class.hidden]="loading" class="main-card">
  <md-card-content>
    <article class="content items-list-page">
      <div class="title-block">
        <h1 class="title">Microchips
          <a md-raised-button color="primary" [routerLink]="['/dashboard', 'microchips ', 'new']">Add New</a>
        </h1>
        <span>List of microchips on this server</span>
      </div>
      <div>
        <!-- Table with microchips -->
        <div class="filter-input-container">
          <md-input-container floatPlaceholder="never">
            <input mdInput #filter placeholder="Filter microchips">
          </md-input-container>
        </div>
        <md-table #table *ngIf="!loading" [dataSource]="dataSource">
          <ng-container cdkColumnDef="name">
            <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
            <md-cell *cdkCellDef="let row"><a href="#" class="table-link">{{row.name}}</a></md-cell>
          </ng-container>
          <ng-container cdkColumnDef="tasks">
            <md-header-cell *cdkHeaderCellDef> Tasks </md-header-cell>
            <md-cell *cdkCellDef="let row"> {{row.tasks}} </md-cell>
          </ng-container>
          <ng-container cdkColumnDef="ip">
            <md-header-cell *cdkHeaderCellDef> IP </md-header-cell>
            <md-cell *cdkCellDef="let row">{{row.ip}}</md-cell>
          </ng-container>
          <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
        <md-paginator #paginator
                      [length]="dataLength"
                      [pageIndex]="0"
                      [pageSize]="5"
                      [pageSizeOptions]="[5, 10, 25, 100]">
        </md-paginator>
      </div>
    </article>
  </md-card-content>
</md-card>
